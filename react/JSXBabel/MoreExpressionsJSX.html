<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
        .my-fruit {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="my-react-app"></div>
    <script type="text/babel">

        const orange_str = "orange";
        const apple_str = "apple";
        const banana_str = "banana";

        const fruit_img="images/cat.jpg"
        const image_el = (<img src={fruit_img} />);

        function pick_fruit(i) {

            const fruitstrings = [orange_str, apple_str, banana_str];

            if (i < 0 || i >= fruitstrings.length) {
                return (<b>Invalid fruit!</b>);
            }

            return fruitstrings[i];
        }

        const fruit_list = (
            <div>
                <div key="el-key" className="my-fruit">Some of my favorite fruits</div>
                <ul>
                    <li key="O-key">{pick_fruit(0)}</li>
                    <li key="A-key">{pick_fruit(1)}</li>
                    <li key="B-key">{pick_fruit(2)}</li>
                    <li key="N-key">{pick_fruit(3)}</li>
                </ul>
                {image_el}
            </div>
        );

        ReactDOM.render(fruit_list, document.getElementById("my-react-app"));
    </script>
</body>

</html>
