<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <style>
        #para-id {
            color: green;
        }

        h2 {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="my-react-app"></div>
    <script>
        var el = React.createElement("div", { id: "inner-div-id" },
            React.createElement("h2", { id: "header-id" },
                "Welcome to react!"));

        var another_el = React.createElement(
            "p", { id: "para-id" },
            "React seems rather tedious to work with.");//right? how many times am I gonna have to use React.createElement?

        var element_list = [el, another_el];//list of 2 elements we want to nest in a parent

        var outer_div_el = React.createElement("div", { id: "outer-div-id" },
            element_list) //outermost element

        ReactDOM.render(outer_div_el, document.getElementById('my-react-app')); //render inside div#my-react-app dom elt
    </script>
</body>

</html>
